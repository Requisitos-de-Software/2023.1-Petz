site_name: Grupo 07

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  language: pt-BR
  palette: 
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.section
    - navigation.path
    - navigation.top
    - tabs

nav:
  - Home: index.md
  - Atas:
    - Reunião 1: atas/1a_reuniao.md
  - Apresentações:
    - Primeira apresentação: apresentacoes/apresentacao1.md
  - Planejamento:
    - Cronograma: planejamento/cronograma.md
    - Apps avaliados: planejamento/apps_analisados.md
    - Metodologia: planejamento/metodologia.md
    - Ferramentas: planejamento/ferramentas.md
  - Pré-rastreabilidade:
    - Rich picture: pre-rastreabilidade/richpicture.md

markdown_extensions:
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
