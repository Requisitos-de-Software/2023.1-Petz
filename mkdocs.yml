site_name: Grupo 07 - Aplicativo Petz

theme:
  name: material
  favicon: assets/images/favicon.png
  logo: assets/images/favicon.png
  language: pt-BR
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.section
    - navigation.path
    - navigation.top
    - tabs

nav:
  - Home: index.md
  - Atas:
      - Reunião 1: atas/reuniao12042023.md
      - Reunião 2: atas/reuniao19042023.md
      - Reunião 3: atas/reuniao02052023.md
      - Reunião 4: atas/reuniao23052023.md
      - Reunião 5: atas/reuniao01062023.md
  - Apresentações:
      - Primeira apresentação: apresentacoes/apresentacao1.md
      - Segunda apresentação: apresentacoes/apresentacao2.md
      - Terceira apresentação: apresentacoes/apresentacao3.md
      - Quarta apresentação: apresentacoes/apresentacao4.md
  - Planejamento:
      - Glossário de palavras: planejamento/glossario.md
      - Cronograma: planejamento/cronograma.md
      - Cronograma Realizado: planejamento/cronograma_realizado.md
      - Apps avaliados: planejamento/apps_analisados.md
      - Metodologia: planejamento/metodologia.md
      - Ferramentas: planejamento/ferramentas.md
  - Pré-rastreabilidade:
      - Rich picture: pre-rastreabilidade/richpicture.md
  - Elicitação:
      - Técnicas planejadas: elicitacao/tecnicas_planejadas.md
      - Perfil de usuário: elicitacao/perfil.md
      - Personas: elicitacao/personas.md
      - Brainstorming: elicitacao/brainstorming.md
      - Introspecção: elicitacao/introspeccao.md
      - Storytelling: elicitacao/Storytelling.md
      - Questionário: elicitacao/questionario.md
      - Resultados da elicitação: elicitacao/resultadoElicitacao.md
      - Priorização:
          - Técnicas planejadas: elicitacao/tecnicas_priorizacao.md
          - Escala de três níveis: elicitacao/escalaTresNiveis.md
          - MosCoW: elicitacao/moscow.md
          - Baseada em valor, custo e risco: elicitacao/custoxbeneficio.md
          - Resultados da priorização: elicitacao/resultadoPriorizacao.md
